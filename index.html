<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vinda, Giovanna!</title>
    <link rel="stylesheet" href="momentos.css"> 
    <style>
        /* Estilos específicos para a caixa de login */
        .login-container {
            background-color: rgba(255, 255, 255, 0.15); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 300px;
            max-width: 90%;
            text-align: center;
            margin-top: 50px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            font-family: 'Courier New', Courier, monospace;
        }

        .login-container button {
            background-color: rgb(255, 0, 0); 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-family: 'Courier New', Courier, monospace;
        }

        .login-container button:hover {
            background-color: rgb(170, 0, 0);
        }

        #mensagem-erro {
            color: rgb(0, 255, 179); 
            margin-top: 15px;
            font-size: 1em;
            display: none; 
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <form class="login-container" onsubmit="event.preventDefault(); verificarLogin();">
        <h2>Bem-Vinda, Giovanna!</h2>
        <input type="text" id="usuario" placeholder="Usuário" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        
        <p id="mensagem-erro">Dica, o usuário é o nome mais lindo que existe e a senha é a pessoa que você mais ama! Lembre-se, tudo em letra minúscula.</p>
    </form>

    <script src="login.script.js"></script>
</body>
</html>
